{% extends 'blog.html' %}

{% block content %}
    {% for post in posts %}
<div class="blog-post">
    <h2 class="blog-post-title"> {{ post.title }}</h2>
    <p class="blog-post-meta">{{ post.pub_date.strftime("%B %d, %Y") }} by <a href="/account">author</a></p>
        <p>{{ post.body }}</p>
    <hr>
</div>
    {% endfor %}
<nav class="blog-pagination">
    <a class="btn btn-outline-primary" href="#">Older</a>
    <a class="btn btn-outline-secondary disabled" href="#">Newer</a>
</nav>

{% endblock %}
